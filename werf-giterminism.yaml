giterminismConfigVersion: 1
config:
  goTemplateRendering: # The rules for the Go-template functions to be able to pass build context to the release
    allowEnvVariables:
      - /CI_.+/
      - MODULES_MODULE_TAG
      - MODULE_EDITION
      - WERF_DISABLE_META_TAGS
      - GOLANG_VERSION
      - GOPROXY
      - SOURCE_REPO
      - SOURCE_REPO_TAG
  secrets:
    allowValueIds:
      - REGISTRY_USER
      - REGISTRY_PASSWORD
    allowUncommittedFiles:
      - "base_images.yml"
  stapel:
    mount:
      allowBuildDir: true
      allowFromPaths:
        - ~/go-pkg-cache
