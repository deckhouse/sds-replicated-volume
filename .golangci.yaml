run:
  timeout: 10m

issues:
  exclude:
    - ST1005.*
    - "should not use dot imports"
    - "don't use an underscore in package name"
    - "exported: .*"

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(sds-replicated-volume-controller)
      - prefix(webhooks)
  errcheck:
    exclude-functions:
      - fmt.Println
      - fmt.Printf
      - fmt.Errorf
      - io.Copy
      - io.Read
      - io.Write
      - io.Close
linters:
  disable-all: true
  enable:
  - dogsled
  - errcheck
  - gci
  - gocritic
  - gofmt
#  - goimports
  - gosimple
  - govet
  - ineffassign
  - misspell
  - revive
  - staticcheck
#  - structcheck
  - typecheck
  - unconvert
  - unparam
  - whitespace
  - copyloopvar
