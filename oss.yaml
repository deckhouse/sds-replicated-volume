- id: UTIL_LINUX
  version: "v2.39.3"
  name: util-linux
  link: https://github.com/util-linux/util-linux
  description: Package of Linux utilities (e.g. blkid, blockdev, mount) from the Linux Kernel Organization. Used by LINSTOR CSI image for block device operations.
  license: GPL-2.0

- id: DRBD
  version: "9.2.13"
  name: DRBD
  link: https://github.com/LINBIT/drbd
  description: DRBD, developed by LINBIT, provides networked RAID 1 functionality for GNU/Linux. It is designed for high availability clusters and software defined storage.
  license: GPL-2.0

- id: DRBD_REACTOR
  version: "1.8.0"
  name: drbd-reactor
  link: https://github.com/LINBIT/drbd-reactor
  description: Event-based management framework that monitors DRBD resources via plugins. Responds to state changes in DRBD devices and triggers predefined actions; lighter alternative to traditional cluster management tools like Pacemaker.
  license: Apache-2.0

- id: DRBD_UTILS
  version: "9.31.0-flant.1"
  name: drbd-utils
  link: https://github.com/LINBIT/drbd-utils
  description: DRBD userspace utilities for DRBD 9.x (and 8.4, 8.3). User-space tools and daemons for managing and configuring DRBD resources.
  license: GPL-2.0

- id: LVM2
  version: "2_03_38"
  name: LVM2
  link: https://github.com/lvmteam/lvm2
  description: Logical Volume Manager. Used by agent image for dmsetup.
  license: GPL-2.0

- id: LINSTOR_AFFINITY_CONTROLLER
  version: "0.3.0"
  name: linstor-affinity-controller
  link: https://github.com/piraeusdatastore/linstor-affinity-controller
  description: Keeps volume affinity in sync between Kubernetes and LINSTOR. Watches Persistent Volumes and LINSTOR resources to maintain up-to-date volume affinity when volumes are moved between nodes.
  license: Apache-2.0

- id: LINSTOR_API_PY
  version: "1.19.0"
  name: linstor-api-py
  link: https://github.com/LINBIT/linstor-api-py
  description: Python API for LINSTOR. Library that wraps TCP client communication with the LINSTOR controller REST API for managing LINSTOR resources.
  license: LGPL-3.0

- id: LINSTOR_CLIENT
  version: "1.19.0"
  name: linstor-client
  link: https://github.com/LINBIT/linstor-client
  description: Python CLI and client for LINSTOR. Command-line interface and client library for managing LINSTOR clusters and resources.
  license: GPL-3.0

- id: LINSTOR_COMMON
  version: "999c3c0793376f88b891eb7ef3dc8f8bc9aa26ec"
  name: linstor-common
  link: https://github.com/LINBIT/linstor-common
  description: Code shared between LINSTOR client and LINSTOR server (git submodule). Contains constants, DRBD options and properties definitions used by both components.
  license: GPL-3.0

- id: LINSTOR_CSI
  version: "98544cadb6d111d27a86a11ec07de91b99704b82"
  name: linstor-csi
  link: https://github.com/piraeusdatastore/linstor-csi
  description: CSI plugin for LINSTOR. Allows use of LINSTOR volumes on Kubernetes and other container orchestrators implementing the Container Storage Interface.
  license: Apache-2.0

- id: LINSTOR_K8S_AWAIT_ELECTION
  version: "0.3.1"
  name: k8s-await-election
  link: https://github.com/LINBIT/k8s-await-election
  description: Starts the main process of a pod only if elected via Kubernetes leader election. Used by LINSTOR controller for HA; can be used by other applications.
  license: Apache-2.0

- id: LINSTOR_SCHEDULER_EXTENDER
  version: "0.3.2"
  name: linstor-scheduler-extender
  link: https://github.com/piraeusdatastore/linstor-scheduler-extender
  description: LINSTOR scheduler extender plugin for Kubernetes. Gives the Kubernetes scheduler hints about where to place pods for optimal storage performance with LINSTOR volumes.
  license: Apache-2.0

- id: LINSTOR_SCHEDULER_STORK
  version: "2.11.5"
  name: Stork
  link: https://github.com/libopenstorage/stork
  description: Storage Orchestration Runtime for Kubernetes by OpenStorage. Used as a dependency by linstor-scheduler-extender for scheduler integration.
  license: Apache-2.0

- id: LINSTOR_SERVER
  version: "1.24.2"
  name: LINSTOR
  link: https://github.com/LINBIT/linstor-server
  description: LINSTOR is an open source software-defined storage solution by LINBIT for provisioning and managing block devices, LVM or ZFS volumes, and DRBD resources.
  license: GPL-3.0

- id: LINSTOR_SERVER_GRADLE
  version: "6.9.3"
  name: Gradle
  link: https://github.com/gradle/gradle
  description: Build tool used to compile LINSTOR server (Java). Version 6.9.3 is used because building LINSTOR with Gradle 7+ fails with existing project configuration.
  license: Apache-2.0

- id: LINSTOR_SERVER_PIRAEUS
  version: "20e96f83f52631dc06d011b7f96293d4026236a1"
  name: Piraeus entry script
  link: https://github.com/piraeusdatastore/piraeus
  description: Entrypoint script (piraeus-entry.sh) from Piraeus project for starting LINSTOR controller or satellite in containers. Used in linstor-server image.
  license: Apache-2.0

- id: LINSTOR_WAIT_UNTIL
  version: "0.2.1"
  name: linstor-wait-until
  link: https://github.com/LINBIT/linstor-wait-until
  description: Utility that waits until a LINSTOR component is online and usable (e.g. LINSTOR API). Used for init containers and startup ordering.
  license: Apache-2.0

- id: SEMVER_TOOL
  version: "3.4.0"
  name: semver-tool
  link: https://github.com/fsaintjacques/semver-tool
  description: Bash implementation of semantic versioning. Provides semver comparison and parsing for scripts (e.g. version checks in service scripts).
  license: Apache-2.0

- id: SPAAS
  version: "v0.1.5"
  name: SPAAS (Spatch As A Service)
  link: https://github.com/LINBIT/saas
  description: Service for generating compatibility patches for the DRBD kernel module using spatch (Semantic Patch). Used to build DRBD for different kernel versions without local spatch/OCaml setup.
  license: GPL-3.0

- id: THIN_SEND_RECV
  version: "1.1.3"
  name: thin-send-recv
  link: https://github.com/LINBIT/thin-send-recv
  description: ZFS send/recv-like tool for LVM thin provisioning. Enables snapshot and replication of thin LVs between nodes; used with LINSTOR for cross-cluster snapshot send.
  license: GPL-3.0
