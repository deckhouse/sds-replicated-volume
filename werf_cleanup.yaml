configVersion: 1
project: sds-replicated-volume
cleanup:
  keepPolicies:
  - references:
      branch: /.*/
      limit:
        in: 168h
  - references:
      branch: /release-[0-9]+.*/
      limit:
        last: 3
    imagesPerReference:
      last: 1
  - references:
      tag: /^v([0-9]\d*)\.([0-9]\d*)\.([0-9]\d*)(-.*)?/
      limit:
        last: 3
    imagesPerReference:
      last: 1
  - references:
      tag: /.*/
      limit:
        last: 3
    imagesPerReference:
      last: 1
  - references:
      branch: /master|main/
      limit:
        last: 1
    imagesPerReference:
      last: 1
