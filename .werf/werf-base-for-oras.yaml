---
image: base/vex-oras
fromImage: tools/coreutils
final: false
import:
- image: builder/alpine
  add: /etc/ssl/certs/ca-certificates.crt
  to: /etc/ssl/certs/ca-certificates.crt
  before: install
- image: tools/jq
  add: /usr/bin/jq
  to: /usr/bin/jq
  before: install
- image: tools/curl
  add: /usr/bin/curl-static
  to: /usr/bin/curl
  before: install
- image: tools/bash
  add: /usr/bin/bash
  to: /bin/bash
  before: install
- image: tools/golang
  add: /usr/local/go
  to: /usr/local/go
  before: install

shell:
  install:
    - ln -s /usr/local/go/bin/go /usr/bin/go