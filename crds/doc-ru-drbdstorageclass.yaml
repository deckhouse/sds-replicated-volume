spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            DRBDStorageClass — это пользовательский ресурс Kubernetes, который определяет конфигурацию Kubernetes StorageСlass.
          properties:
            spec:
              description: |
                Определяет конфигурацию StorageClass в Kubernetes.                
              properties:
                isDefault:
                  description: |
                    Должен ли создаваемый StorageClass являться классом по умолчанию.
                storagePool:
                  description: |
                    Имя выбранного DRBDStoragePool-ресурса.
                reclaimPolicy:
                  description: |
                    Reclaim policy текущего StorageClass. Может быть: 
                    - Delete (если Persistent Volume Claim будет удален, вместе с ним удалится Persistent Volume)
                    - Retain (если Persistent Volume Claim будет удален, Persistent Volume останется нетронутым)

                    > Важно: это поле является неизменяемым и не может быть изменено после первоначального создания ресурса.
                replication:
                  description: |
                    Режим репликации StorageClass. Может быть:
                    - None: В этом режиме репликация отключена, и данные существуют только в одном экземпляре.
                    - Availability: Режим репликации, при котором том остается доступным для чтения и записи, даже если одна из реплик тома становится недоступной. Данные хранятся в двух экземплярах на разных узлах. Этот режим предотвращает потерю данных при выходе из строя одного узла, содержащего реплику тома.
                    - ConsistencyAndAvailability: Режим репликации, при котором том остается доступным для чтения и записи, даже если одна из реплик тома становится недоступной. Данные хранятся в трех экземплярах на разных узлах. Этот режим обеспечивает защиту от потери данных при выходе из строя двух узлов, содержащих реплики тома. Однако при потере двух реплик том переходит в режим только для чтения (Read-Only).
                    
                    > Обратите внимание, что режимом репликации по умолчанию является 'ConsistencyAndAvailability'.
                    > Важно: это поле является неизменяемым и не может быть изменено после первоначального создания ресурса.
                volumeAccess:
                  description: |
                    Режим доступа к данным. Может быть:
                    - Local: В этом режиме запрещено создание пода на узлах, на которых отсутствует локальная реплика тома, используемого этим подом.
                    - EventuallyLocal: В этом режиме том будет создан сразу после появления пода. При первоначальном создании пода учитываются настройки его топологии, и локальная реплика, по возможности, будет создана на том же узле, где размещен под. Однако может возникнуть ситуация, когда под создаётся на узле, на котором отсутствует локальная реплика тома. В таком случае в течение 30 минут под будет подключен по сети к существующим репликам тома, после чего на этом узле начнется создание локальной реплики тома, включающее копирование всех данных тома по сети с других реплик на этот узел.
                    - PreferablyLocal: То же, что и в EventuallyLocal, за исключением того, что под будет постоянно подключен по сети к репликам тома, если он был создан на узле, где отсутствует локальная реплика тома (локальная реплика на этом узле создаваться не будет).
                    - Any: В этом режиме том будет создан до появления пода и может быть размещен на любом доступном узле без учета настроек топологии у пода, который будет использовать его в будущем. В случае, если под создан на узле, где отсутствует локальная реплика тома, под будет постоянно подключен по сети к репликам тома.

                    > Обратите внимание, что режимом доступа по умолчанию является 'PreferablyLocal'.

                    > Важно: при использовании настроек EventuallyLocal, PreferablyLocal и Any доступ к данным по сети разрешен только в пределах одной зоны. Запрещено создание пода в зоне, где отсутствует реплика тома. 

                    > Важно: это поле является неизменяемым и не может быть изменено после первоначального создания ресурса.
                topology:
                  description: |
                    Настройки топологии для томов в создаваемом StorageClass. Может быть:
                    - TransZonal: Реплики для томов будут создаваться в разных зонах (по одной реплике на зону). 
                    Для использования этой топологии доступные зоны должны быть указаны в параметре zones, а на узлах кластера должен присутствовать лейбл topology.kubernetes.io/zone=<название зоны>.
                    - Zonal: Все реплики томов создаются в той же зоне, которую планировщик выбрал для размещения пода, использующего данный том. Рекомендуется использовать эту топологию в условиях высокого пинга и/или низкой пропускной способности сети между зонами.
                    - Ignored: Для размещения реплик томов не будет использоваться информация о топологии.
                    Реплики могут размещаться на любых доступных узлах, но с ограничением: не более одной реплики определенного тома на один узел.

                    > Обратите внимание, что значение 'Ignored' можно использовать, только если в кластере нет зон (нет узлов с лейблами topology.kubernetes.io/zone).
                    > Важно: это поле является неизменяемым и не может быть изменено после первоначального создания ресурса.
                zones:
                  description: |
                    Список зон, в которых будут созданы реплики тома. Контроллер повесит лейбл с 
                    именем StorageClass на те узлы, на которых будет возможно создать реплики томов.

                    > Обратите внимание, что для режимов репликации 'Availability' и 'ConsistencyAndAvailability' вам
                    необходимо указать 3 зоны, если выбрана топология TransZonal.
                    > Обратите внимание, что данный параметр является обязательным, если выбрана топология TransZonal.
                    > Важно: это поле является неизменяемым и не может быть изменено после первоначального создания ресурса.
            status:
              description: |
                Отображает информацию о текущем состоянии StorageClass.
              properties:
                phase:
                  description: |
                    Общее текущее состояние StorageClass. Может быть: 
                    - Failed (если контроллер получил некорректную конфигурацию ресурса или возникли ошибки в процессе выполнения операции)
                    - Created (если StorageClass создан успешно)
                reason:
                  description: |
                    Дополнительная информация о текущем состоянии StorageClass.
