{{- define "drbd_wait_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- define "sds_replicated_volume_agent_resources" }}
cpu: 50m
memory: 50Mi
{{- end }}

{{- define "drbd_prometheus_exporter_resources" }}
cpu: 50m
memory: 25Mi
{{- end }}

{{- if not .Values.sdsReplicatedVolume.useLinstor }}
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: agent
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "agent")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: agent
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "agent"
      minAllowed:
        {{- include "sds_replicated_volume_agent_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 200m
        memory: 100Mi
    - containerName: drbd-prometheus-exporter
      minAllowed:
        {{- include "drbd_prometheus_exporter_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 100m
        memory: 50Mi
{{- end }}

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: agent
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "agent")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      name: agent
      namespace: d8-{{ .Chart.Name }}
      {{- include "helm_lib_module_labels" (list . (dict "app" "agent")) | nindent 6 }}
    spec:
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node" "storage-problems") | nindent 6 }}
      affinity: {}
      nodeSelector:
        storage.deckhouse.io/sds-replicated-volume-node: ""
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: {{ .Chart.Name }}-module-registry
      serviceAccountName: agent
      hostNetwork: true
      # We need root privileges to perform drbd operations on the node.
      securityContext:
        runAsUser: 0
        runAsNonRoot: false
        runAsGroup: 0
        readOnlyRootFilesystem: true
        seLinuxOptions:
          level: s0
          type: spc_t
      initContainers:
      - command:
          - /linstor-drbd-wait
        env:
          - name: FILE_CONTENT
            value: "version: 9.2"
          - name: WAITING_MSG
            value: "Waiting for DRBD version 9.2.x on host"
        image: {{ include "helm_lib_module_image" (list . "linstorDrbdWait") }}
        imagePullPolicy: IfNotPresent
        name: wait-drbd-ver-9-2
        securityContext:
          readOnlyRootFilesystem: true
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
            {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
              {{- include "drbd_wait_resources" . | nindent 12 }}
            {{- end }}
      containers:
      - name: agent
        image: {{ include "helm_lib_module_image" (list . "agent") }}
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            path: /readyz
            host: 127.0.0.1
            port: 4269
            scheme: HTTP
          initialDelaySeconds: 5
          failureThreshold: 2
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /healthz
            host: 127.0.0.1
            port: 4269
            scheme: HTTP
          periodSeconds: 1
          failureThreshold: 3
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: SLOGH_CONFIG_PATH
            value: "/etc/config/slogh.cfg"
        securityContext:
          privileged: true
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /dev/
          name: host-device-dir
        - mountPath: /etc/config/
          name: config
        - mountPath: /var/lib/sds-replicated-volume-agent.d/
          name: sds-replicated-volume-agent-d
        - mountPath: /var/lib/drbd/
          name: var-lib-drbd
        - mountPath: /var/run/drbd/
          name: var-run-drbd
        - mountPath: /var/lock/
          name: var-lock
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
            {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
              {{- include "sds_replicated_volume_agent_resources" . | nindent 12 }}
            {{- end }}
      - name: drbd-prometheus-exporter
        image: {{ include "helm_lib_module_image" (list . "drbdReactor") }}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            host: 127.0.0.1
            path: /
            port: 4215
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        ports:
          - containerPort: 4215
            hostPort: 4215
            name: prometheus
            protocol: TCP
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
            {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
              {{- include "drbd_prometheus_exporter_resources" . | nindent 12 }}
            {{- end }}
      volumes:
      - hostPath:
          path: /dev/
          type: ""
        name: host-device-dir
      - name: config
        configMap:
          name: agent-config
          items:
            - key: slogh.cfg
              path: slogh.cfg
      - name: sds-replicated-volume-agent-d
        emptyDir: {}
      - name: var-lib-drbd
        emptyDir: {}
      - name: var-run-drbd
        emptyDir: {}
      - name: var-lock
        emptyDir: {}
{{- end }}
