{{- define "sds_utils_installer_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- define "sds_replicated_volume_agent_resources" }}
cpu: 50m
memory: 50Mi
{{- end }}

{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sds-replicated-volume-agent
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "sds-replicated-volume-agent")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: sds-replicated-volume-agent
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "sds-replicated-volume-agent"
      minAllowed:
        {{- include "sds_replicated_volume_agent_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 200m
        memory: 100Mi
{{- end }}

{{- if not .Values.sdsReplicatedVolume.disableDs }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sds-replicated-volume-agent
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "sds-replicated-volume-agent")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: sds-replicated-volume-agent
  template:
    metadata:
      name: sds-replicated-volume-agent
      namespace: d8-{{ .Chart.Name }}
      {{- include "helm_lib_module_labels" (list . (dict "app" "sds-replicated-volume-agent")) | nindent 6 }}
    spec:
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node" "storage-problems") | nindent 6 }}
      affinity: {}
      nodeSelector:
        storage.deckhouse.io/sds-replicated-volume-node: ""
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: {{ .Chart.Name }}-module-registry
      serviceAccountName: agent
      hostNetwork: true
      # We need root privileges to perform drbd operations on the node.
      securityContext:
        runAsUser: 0
        runAsNonRoot: false
        runAsGroup: 0
        readOnlyRootFilesystem: true
        seLinuxOptions:
          level: s0
          type: spc_t
      containers:
      - name: sds-replicated-volume-agent
        image: {{ include "helm_lib_module_image" (list . "agent") }}
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            path: /readyz
            host: 127.0.0.1
            port: 4269
            scheme: HTTP
          initialDelaySeconds: 5
          failureThreshold: 2
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /healthz
            host: 127.0.0.1
            port: 4269
            scheme: HTTP
          periodSeconds: 1
          failureThreshold: 3
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: SLOGH_CONFIG_PATH
            value: "/etc/config/slogh.cfg"
        securityContext:
          privileged: true
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /dev/
          name: host-device-dir
        - mountPath: /etc/config/
          name: config
        - mountPath: /var/lib/sds-replicated-volume-agent.d/
          name: sds-replicated-volume-agent-d
        - mountPath: /var/lib/drbd/
          name: var-lib-drbd
        - mountPath: /var/run/drbd/
          name: var-run-drbd
        - mountPath: /var/lock/
          name: var-lock
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "sds_replicated_volume_agent_resources" . | nindent 14 }}
{{- end }}
      volumes:
      - hostPath:
          path: /dev/
          type: ""
        name: host-device-dir
      #- name: config
      #  configMap:
      #    name: sds-replicated-volume-agent-config
      #    items:
      #      - key: slogh.cfg
      #        path: slogh.cfg
      - name: sds-replicated-volume-agent-d
        emptyDir: {}
      - name: var-lib-drbd
        emptyDir: {}
      - name: var-run-drbd
        emptyDir: {}
      - name: var-lock
        emptyDir: {}
{{- end }}
