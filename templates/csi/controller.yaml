{{- define "csi_controller_args" }}
{{- if not .Values.sdsReplicatedVolume.newControlPlane }}
- --csi-endpoint=unix://$(ADDRESS)
- --node=$(KUBE_NODE_NAME)
- --linstor-endpoint=$(LS_CONTROLLERS)
- --log-level=info
{{- end }}

{{- if .Values.sdsReplicatedVolume.newControlPlane }}
- --csi-endpoint=unix://$(ADDRESS)
{{- end }}
{{- end }}


{{- define "csi_controller_envs" }}
{{- if not .Values.sdsReplicatedVolume.newControlPlane }}
- name: ADDRESS
  value: /csi/csi.sock
- name: KUBE_NODE_NAME
  valueFrom:
    fieldRef:
      apiVersion: v1
      fieldPath: spec.nodeName
- name: LS_CONTROLLERS
  value: https://linstor.d8-sds-replicated-volume.svc:3371
- name: LS_ROOT_CA
  valueFrom:
    secretKeyRef:
      key: ca.crt
      name: linstor-client-https-cert
- name: LS_USER_CERTIFICATE
  valueFrom:
    secretKeyRef:
      key: tls.crt
      name: linstor-client-https-cert
- name: LS_USER_KEY
  valueFrom:
    secretKeyRef:
      key: tls.key
      name: linstor-client-https-cert
{{- end }}

{{- if .Values.sdsReplicatedVolume.newControlPlane }}
- name: ADDRESS
  value: /csi/csi.sock
- name: KUBE_NODE_NAME
  valueFrom:
    fieldRef:
      apiVersion: v1
      fieldPath: spec.nodeName
- name: LOG_LEVEL
{{- if eq .Values.sdsReplicatedVolume.logLevel "ERROR" }}
  value: "0"
{{- else if eq .Values.sdsReplicatedVolume.logLevel "WARN" }}
  value: "1"
{{- else if eq .Values.sdsReplicatedVolume.logLevel "INFO" }}
  value: "2"
{{- else if eq .Values.sdsReplicatedVolume.logLevel "DEBUG" }}
  value: "3"
{{- else if eq .Values.sdsReplicatedVolume.logLevel "TRACE" }}
  value: "4"
{{- end }}
{{- end }}

{{- include "helm_lib_envs_for_proxy" . }}
{{- end }}


{{- define "csi_controller_init_containers" }}
{{- if not .Values.sdsReplicatedVolume.newControlPlane }}
- command:
  - /linstor-wait-until
  - api-online
  env:
  - name: LS_CONTROLLERS
    value: https://linstor.d8-sds-replicated-volume.svc:3371
  - name: LS_ROOT_CA
    valueFrom:
      secretKeyRef:
        key: ca.crt
        name: linstor-client-https-cert
  - name: LS_USER_CERTIFICATE
    valueFrom:
      secretKeyRef:
        key: tls.crt
        name: linstor-client-https-cert
  - name: LS_USER_KEY
    valueFrom:
      secretKeyRef:
        key: tls.key
        name: linstor-client-https-cert
  image: {{ include "helm_lib_module_image" (list . "linstorWaitUntil") }}
  imagePullPolicy: IfNotPresent
  name: linstor-wait-api-online
  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
{{- end }}
{{- end }}


