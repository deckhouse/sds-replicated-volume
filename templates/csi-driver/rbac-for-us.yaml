# TODO: fix and remove - disable placement (#rbac) check - RBAC objects generated by helm_lib_csi_controller_rbac template
# have names that don't start with "csi-driver" or "sds-replicated-volume:csi-driver"
# dmtlint:disable=placement
{{- include "helm_lib_csi_controller_rbac" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:{{ .Chart.Name }}:storagepool-reader
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
rules:
  - apiGroups: ["storage.deckhouse.io"]
    resources: ["replicatedstoragepools", "lvmvolumegroups"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:storagepool-reader-binding
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:storagepool-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:{{ .Chart.Name }}:rsc-watcher
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
rules:
  - apiGroups: ["storage.deckhouse.io"]
    resources: ["replicatedstorageclasses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:rsc-read-access
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:rsc-watcher
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:{{ .Chart.Name }}:replicatedvolume-manager
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
rules:
  - apiGroups: ["storage.deckhouse.io"]
    resources: ["replicatedvolumes"]
    verbs: ["create", "get", "update", "delete", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:replicatedvolume-manager-binding
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:replicatedvolume-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:{{ .Chart.Name }}:replicatedvolumereplica-reader
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
rules:
  - apiGroups: ["storage.deckhouse.io"]
    resources: ["replicatedvolumereplicas"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:replicatedvolumereplica-reader-binding
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:replicatedvolumereplica-reader
  apiGroup: rbac.authorization.k8s.io
