{{- if not .Values.sdsReplicatedVolume.useLinstor }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: {{ .Chart.Name }}-mc.deckhouse.io
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
      - apiGroups: ["deckhouse.io"]
        apiVersions: ["*"]
        resources: ["moduleconfigs"]
        resourceNames: ["{{ .Chart.Name }}"]
        operations: ["CREATE", "UPDATE"]
  validations:
    - expression: |
        oldObject == null ||
        !(
          has(oldObject.spec.settings.useLinstor) &&
          oldObject.spec.settings.useLinstor == false &&
          (
            !has(object.spec.settings.useLinstor) ||
            object.spec.settings.useLinstor == true
          )
        )
      message: "Changing spec.settings.useLinstor from false to true is not allowed for {{ .Chart.Name }}"
      reason: "Forbidden"
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: {{ .Chart.Name }}-mc.deckhouse.io
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
spec:
  policyName: {{ .Chart.Name }}-mc.deckhouse.io
  validationActions: ["Deny","Audit"]
{{- end }}