---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: linstor-test-storage-class
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "2"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-test" )) | nindent 2 }}
parameters:
  drbd.csi.storage.deckhouse.io/placementCount: "1"
  drbd.csi.storage.deckhouse.io/storagePool: integration-test
allowVolumeExpansion: true
provisioner: drbd.csi.storage.deckhouse.io
reclaimPolicy: Delete
volumeBindingMode: Immediate
