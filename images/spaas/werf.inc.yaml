---
image: {{ $.ImageName }}-golang-artifact
fromImage: builder/golang-alpine
final: false
git:
  - url: {{ $.Root.SOURCE_REPO }}/LINBIT/saas
    add: /
    to: /usr/local/go/{{ $.ImageName }}
    tag: {{ include "get_oss_version_by_id" (list "SPAAS" $.Root) }}
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /usr/local/go/{{ $.ImageName }}
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /{{ $.ImageName }}
    - chmod +x /{{ $.ImageName }}
---
image: {{ $.ImageName }}
# we must base on ALTLinux because SPAAS generates kernel patches for DRBD. So we need same kernel as in DRBD image and some build tools
from: {{ $.Root.BASE_ALT_P11 }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: setup

  - image: drbd-artifact
    add: /drbd/drbd-{{ include "get_oss_version_by_id" (list "DRBD" $.Root) }}.tar.gz
    to: /var/cache/spaas/tarballs/drbd-{{ include "get_oss_version_by_id" (list "DRBD" $.Root) }}.tar.gz
    before: setup

shell:
  beforeInstall:
    - export DEBIAN_FRONTEND=noninteractive
    - |
      apt-get update \
      && apt-get -y install build-essential gcc glibc make coccinelle python3-dev vim-console \
      && apt-get -y install ca-certificates \
      && update-ca-trust \
      && update-alternatives --install /usr/bin/python python /usr/bin/python3 100 \
      && ln -sf /proc/mounts /etc/mtab
    - {{ $.Root.ALT_CLEANUP_CMD }}

docker:
  ENTRYPOINT: ["/{{ $.ImageName }}"]
  LABEL:
    distro: all
    version: all
    spaas: {{ include "get_oss_version_by_id" (list "SPAAS" $.Root) }}
