---
image: {{ $.ImageName }}-golang-artifact
fromImage: builder/golang-alpine
final: false

git:
  - url: https://github.com/piraeusdatastore/linstor-affinity-controller
    add: /
    to: /usr/local/go/{{ $.ImageName }}
    tag: v{{ include "get_oss_version_by_id" (list "LINSTOR_AFFINITY_CONTROLLER" .) }}
    stageDependencies:
      setup:
        - "**/*"
  - add: /images/{{ $.ImageName }}/patches
    to: /patches
    stageDependencies:
      setup:
        - "**/*"

mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:    
    - apk add --no-cache git
    - cd /usr/local/go/{{ $.ImageName }}
    - git apply /patches/*.patch
    - cd /usr/local/go/{{ $.ImageName }}/cmd/linstor-affinity-controller
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X github.com/piraeusdatastore/linstor-affinity-controller/pkg/consts.Version=v{{ include "get_oss_version_by_id" (list "LINSTOR_AFFINITY_CONTROLLER" .) }}"
    - mv {{ $.ImageName }} /
    - chmod +x /{{ $.ImageName }}
---
image: {{ $.ImageName }}
from: {{ $.Root.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: setup

docker:
  ENTRYPOINT: ["/{{ $.ImageName }}"]
  LABEL:
    distro: all
    version: all
    linstor-affinity-controller: {{ include "get_oss_version_by_id" (list "LINSTOR_AFFINITY_CONTROLLER" .) }}
