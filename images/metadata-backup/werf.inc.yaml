{{- $_ := set . "BASE_ALT_P11"    "registry.deckhouse.io/base_images/alt:p11@sha256:c396cd7348a48f9236413e2ef5569223c15e554c0a3ca37f9d92fb787d4f1893" }}

---
image: metadata-backup
from: {{ .BASE_ALT_P11 }}
git:
  - add: /images/metadata-backup/backup.py
    to: /backup.py
    stageDependencies:
      setup:
        - "**/*"
shell:
  beforeInstall:
    - apt-get update
    - DEBIAN_FRONTEND=noninteractive apt-get install -y wget unzip git python3 python3-module-pip jq curl gettext-base util-linux vim-console
    - pip3 install kubernetes==30.1.0
  setup:
    - chmod 755 /backup.py