---
image: webhooks
from: "registry.deckhouse.io/base_images/golang:1.22.3-alpine@sha256:dbf216b880b802c22e3f4f2ef0a78396b4a9a6983cb9b767c5efc351ebf946b0"

git:
  - add: /images/webhooks/src
    to: /src
    stageDependencies:
      setup:
        - "**/*"

shell:
  setup:
    - cd /src
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o webhooks
    - mv webhooks /webhooks
