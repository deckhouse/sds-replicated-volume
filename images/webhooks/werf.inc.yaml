{{- $_ := set . "BASE_GOLANG_BULLSEYE"  "registry.deckhouse.io/base_images/golang:1.23.1-bullseye@sha256:a24507d1a36fce86431198a979435dadb187e8d0ce0b5c181f46d6788d84a40f" }}
---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.BASE_GOLANG_BULLSEYE }}
final: false

git:
  - add: /
    to: /
    includePaths:
      - api
      - images/webhooks/src
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /images/webhooks/src
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o webhooks
    - mv webhooks /webhooks
    - chmod +x /webhooks
---
image: {{ $.ImageName }}
from: {{ $.Root.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /webhooks
    to: /webhooks
    before: setup

docker:
  ENTRYPOINT: ["/webhooks"]