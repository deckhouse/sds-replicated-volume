---
image: {{ $.ImageName }}-artifact
from: {{ $.root.BASE_ALT_P11 }}
final: false

git:
  - url: https://github.com/LINBIT/drbd/
    add: /
    to: /drbd
    tag: drbd-{{ $.root.DRBD_VERSION }}
    stageDependencies:
      setup:
        - "**/*"

  - add: /images/{{ $.ImageName }}/scripts
    to: /scripts
    stageDependencies:
      beforeSetup:
        - "**/*"
shell:
  beforeInstall:
    - export DEBIAN_FRONTEND=noninteractive
    - |
      apt-get update \
      && apt-get -y install {{ $.root.BUILD_PACKAGES }} \
      && apt-get -y install ca-certificates \
      && update-ca-trust \
      && apt-get clean \
      && rm -rf /var/lib/apt/lists/*
  install:
    {{- $ctx := dict }}
    {{- include "utils:prepare-rpm-build" $ctx | nindent 2 }}
  beforeSetup:
    - mv /scripts/* /
    - chmod +x /install
    - chmod +x /uninstall
  setup:
    # clone drbd git repo
    {{- $ctx := dict }}
    {{- $_ := set $ctx "repo" "https://github.com/LINBIT/drbd" }}
    {{- $_ := set $ctx "branch" (printf "drbd-%s" $.root.DRBD_VERSION) }}
    {{- $_ := set $ctx "folder" "/drbd" }}
    {{- include "utils:checkout-git" $ctx | nindent 2 }}
    # - echo 'GIT-hash:123456' > /drbd/drbd/.drbd_git_revision
    - sed -e "s/\<curl\>/d8-curl -k/g" -i /drbd/drbd/drbd-kernel-compat/gen_compat_patch.sh
    - git commit -am "Auto-commit" && git tag -f drbd-{{ $.root.DRBD_VERSION }}
    # tarball required by spaas image
    - make tarball VERSION="{{ $.root.DRBD_VERSION }}"
---
image: {{ $.ImageName }}
from: {{ $.root.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-artifact
    add: /
    to: /
    includePaths:
      - drbd
      - install
      - uninstall
    before: setup
docker:
  LABEL:
    distro: all
    version: all
    drbd: {{ $.root.DRBD_VERSION }}
