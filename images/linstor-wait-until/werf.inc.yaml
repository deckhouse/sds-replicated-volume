---
image: {{ $.ImageName }}-golang-artifact
fromImage: builder/golang-alpine
final: false

git:
  - url: https://github.com/LINBIT/linstor-wait-until
    add: /
    to: /usr/local/go/{{ $.ImageName }}
    tag: v{{ include "get_oss_version_by_id" (list "LINSTOR_WAIT_UNTIL" .) }}
    stageDependencies:
      setup:
        - "**/*"

  - add: /images/{{ $.ImageName }}/patches
    to: /patches
    stageDependencies:
      beforeSetup:
        - "**/*"
      setup:
        - "**/*"

mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - apk add --no-cache git
    - cd /usr/local/go/{{ $.ImageName }}
    - git apply /patches/*.patch
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w"
    - mv {{ $.ImageName }} /
    - chmod +x /{{ $.ImageName }}
---
image: {{ $.ImageName }}
fromImage: base/distroless

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: setup

docker:
  ENTRYPOINT: ["/{{ $.ImageName }}"]
  LABEL:
    distro: all
    version: all
    linstor-wait-until: {{ include "get_oss_version_by_id" (list "LINSTOR_WAIT_UNTIL" .) }}
