---
image: {{ $.ImageName }}-artifact
fromImage: builder/alpine
final: false

git:
  - add: /images/{{ $.ImageName }}/scripts
    to: /

shell:
  setup:
    - apk add wget tar
    - wget https://github.com/fsaintjacques/semver-tool/archive/refs/tags/{{ include "get_oss_version_by_id" (list "SEMVER_TOOL" $.Root) }}.tar.gz
    - tar -xvf {{ include "get_oss_version_by_id" (list "SEMVER_TOOL" $.Root) }}.tar.gz
    - mv semver-tool-{{ include "get_oss_version_by_id" (list "SEMVER_TOOL" $.Root) }}/src/semver /d8-semver
---
image: {{ $.ImageName }}
fromImage: base/distroless

import:
  - image: {{ $.ImageName }}-artifact
    add: /
    to: /
    includePaths:
      - d8-semver
      - install
      - uninstall
    before: setup
docker:
  LABEL:
    distro: all
    version: all
    semver: {{ include "get_oss_version_by_id" (list "SEMVER_TOOL" $.Root) }}
