---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
fromImage: builder/src
final: false

git:
  - add: {{ .ModuleDir }}
    to: /src
    includePaths:
      - api
      - images/{{ $.ImageName }}
    stageDependencies:
      install:
        - '**/*'
    excludePaths:
      - images/{{ $.ImageName }}/werf.yaml

shell:
  install:
    - echo "src artifact"

---
# Build Go application
image: {{ $.ImageName }}-golang-artifact
from: builder/golang-alpine
final: false

import:
  - image: {{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install

mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg

shell:
  setup:
    - cd /src/cmd
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /drbd-build-server main.go
    - chmod +x /drbd-build-server

---
# Runtime image with build tools for DRBD kernel module compilation
image: {{ $.ImageName }}
from: builder/alt

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /drbd-build-server
    to: /usr/local/bin/drbd-build-server
    before: setup

shell:
  beforeInstall:
    - export DEBIAN_FRONTEND=noninteractive
  install:
    - |
      apt-get update \
      && apt-get install -y \
          coreutils \
          flex \
          bison \
          coccinelle \
          gcc \
          make \
          bc \
          libssl-devel \
          libelf-devel \
          git \
          ca-certificates \
          tar \
          gzip \
          python3 \
          python3-dev \
          patch \
          perl \
          build-essential \
          glibc-devel \
      && ln -sf /usr/bin/python3 /usr/bin/python \
      && rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*
  setup:
    - mkdir -p /var/cache/drbd-build-server /tmp/drbd-builds /drbd

docker:
  WORKDIR: /drbd
  EXPOSE: "2021"
  ENTRYPOINT: ["/usr/local/bin/drbd-build-server"]
  CMD: ["-addr", ":2021"]
  LABEL:
    distro: debian
    version: all

