{{- $_ := set . "BASE_GOLANG_BULLSEYE" "registry.deckhouse.io/base_images/golang:1.22.6-bullseye@sha256:260918a3795372a6d33225d361fe5349723be9667de865a23411b50fbcc76c5a" }}
{{- $_ := set . "BASE_UBUNTU"     "registry.deckhouse.io/base_images/ubuntu:jammy-20240808@sha256:e20b137325a45b9fe9f87ed718799a0728edabe05e88585f371e6864994cf0bc" }}
{{- $_ := set . "BASE_SCRATCH" "registry.deckhouse.io/base_images/scratch@sha256:b054705fcc9f2205777d80a558d920c0b4209efdc3163c22b5bfcb5dda1db5fc" }}

{{- $csi_version := "98544cadb6d111d27a86a11ec07de91b99704b82" }}

---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.BASE_GOLANG_BULLSEYE }}
final: false

git:
  - url: https://github.com/linbit/linstor-csi
    add: /
    to: /usr/local/go/linstor-csi
    commit: {{ $csi_version }}
    stageDependencies:
      setup:
        - "**/*"

  - add: /images/{{ $.ImageName }}/patches
    to: /patches
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /usr/local/go/linstor-csi
    - '[ -n "$(ls -A /patches/*.patch 2>/dev/null)" ] && git apply /patches/*.patch || echo "Git patches not found. Skipped"'
    - cd cmd/linstor-csi
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X github.com/piraeusdatastore/linstor-csi/pkg/driver.Version=v{{ $csi_version }}"
    - mv linstor-csi /
    - chmod +x /linstor-csi

---
image: {{ $.ImageName }}-packages-artifact
from: {{ $.BASE_UBUNTU }}
final: false
git:
  - add: /images/scripts
    to: /
    stageDependencies:
      setup:
        - "**/*"
shell:
  install:
    - export DEBIAN_FRONTEND=noninteractive
    # install packages required by deb2distroless script
    # https://salsa.debian.org/apt-team/apt-file
    - |
      apt-get update \
      && apt-get -y install --no-install-recommends binutils zstd apt-file \
      && apt-file update -a amd64 \
      && apt-get clean
  setup:
    - |
      /deb2distroless.sh -e /relocate -d /downloaded-cache xfsprogs
      /deb2distroless.sh -e /relocate -d /downloaded-cache e2fsprogs
      # now install (post-process) all downloaded depends
      /deb2distroless.sh -e /relocate -d /downloaded-cache --post-process
    - ln -sf /proc/mounts /relocate/etc/mtab
    # cleanup
    - rm -rf /var/lib/apt/lists/*
    - ls -la /relocate

---
image: {{ $.ImageName }}
from: {{ $.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /linstor-csi
    to: /linstor-csi
    before: setup

  - image: {{ $.ImageName }}-packages-artifact
    add: /relocate
    to: /
    before: setup
docker:
  ENTRYPOINT: ["/linstor-csi"]
  LABEL:
    distro: all
    version: all
    linstor-csi: {{ $csi_version }}
