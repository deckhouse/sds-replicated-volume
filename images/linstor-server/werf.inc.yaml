---
# build linstor-server.deb packages
image: {{ $.ImageName }}-server-artifact
from: {{ $.BASE_UBUNTU }}
final: false

git:
  - url: https://github.com/LINBIT/linstor-server
    add: /
    to: /linstor-server
    tag: v{{ $linstor_version }}
    stageDependencies:
      setup:
        - "**/*"

  - add: /images/{{ $.ImageName }}/patches
    to: /patches
    stageDependencies:
      setup:
        - "**/*"
shell:
  install:
    - export DEBIAN_FRONTEND=noninteractive
    - |
      apt-get update \
      && apt-get -y install --no-install-recommends build-essential debhelper git default-jdk-headless gradle python3-all wget zip \
      && apt-get -y install --no-install-recommends --reinstall ca-certificates \
      && update-ca-certificates \
      && apt-get clean \
      && rm -rf /var/lib/apt/lists/*
  # old gradle is redundant now
  # beforeSetup:
  #   - mkdir /opt/gradle
  #   - cd /opt/gradle
  #   - wget -q https://services.gradle.org/distributions/gradle-{{ $gradle_version }}-bin.zip
  #   - unzip gradle-{{ $gradle_version }}-bin.zip
  #   - ln -s /opt/gradle/gradle-{{ $gradle_version }}/bin/gradle /usr/local/bin/gradle
  setup:
    {{- $ctx := dict }}
    {{- $_ := set $ctx "repo" "https://github.com/LINBIT/linstor-server" }}
    {{- $_ := set $ctx "branch" "v{{ $linstor_version }}" }}
    {{- $_ := set $ctx "folder" "/linstor-server" }}
    {{- /* .submodules is an list of (submodule1-name submodule1-branch,submodule2-name submodule2-branch) }}
    so, each module delimited with each other with comma WITHOUT SPACES (,) */}}
    {{- /* If branch set to - (minus) then use branch from .git-submodules file */}}
    {{- $_ := set $ctx "submodules" "linstor-common -" }}
    {{ include "utils:checkout-git" $ctx }}
      # Clone just the repository's .git folder
    # - git clone --no-checkout --depth 1 --branch v{{ $linstor_version }} https://github.com/LINBIT/linstor-server /git-repo.tmp
    #   # Move the .git folder to the directory with the files.
    # - mv /git-repo.tmp/.git /linstor-server/
    #   # Delete the temporary directory
    # - rmdir /git-repo.tmp
    # - cd /linstor-server
    #   # git thinks all files are deleted, this reverts the state of the repo to HEAD.
    #   # WARNING: any local changes to the files will be lost.
    # - git reset --hard HEAD
    # # cleanup all submodules directories, checked out by werf
    # # use find instead of rm -rf because rm -rf does not remove hidden files
    # - find linstor-common -name . -o -prune -exec rm -rf -- {} +
    # - git submodule update --init --checkout
    - git config --global url."https://github.com/".insteadOf git://github.com/
    - git config --global user.email "builder@deckhouse.io"
    - git config --global user.name "deckhouse"
    - '[ -n "$(ls -A /patches/*.patch 2>/dev/null)" ] && git am /patches/*.patch || echo "Git patches not found. Skipped"'
    - make debrelease VERSION={{ $linstor_version }}
    - mv linstor-server-{{ $linstor_version }}.tar.gz ../linstor-server_$(echo {{ $linstor_version }} | tr '-' '~').orig.tar.gz
    - tar -C / -xvf ../linstor-server_$(echo {{ $linstor_version }} | tr '-' '~').orig.tar.gz
    - |
      cd /linstor-server-{{ $linstor_version }}
      dpkg-buildpackage -us -uc
    - rm -rf /root/.gradle/caches/
    - ls -la /

---
image: {{ $.ImageName }}-client-artifact
from: {{ $.BASE_UBUNTU }}
final: false

git:
  - url: https://github.com/LINBIT/linstor-api-py
    add: /
    to: /linstor-api-py
    tag: v{{ $api_version }}
    stageDependencies:
      setup:
        - "**/*"

  - url: https://github.com/LINBIT/linstor-client
    add: /
    to: /linstor-client
    tag: v{{ $client_version }}
    stageDependencies:
      setup:
        - "**/*"

  - add: /images/{{ $.ImageName }}/patches
    to: /patches
    stageDependencies:
      setup:
        - "**/*"
shell:
  install:
    - export DEBIAN_FRONTEND=noninteractive
    - |
      apt-get update \
      && apt-get -y install --no-install-recommends build-essential debhelper git python3-all python3-setuptools help2man bash-completion docbook-xsl xsltproc dh-python \
      && apt-get -y install --no-install-recommends --reinstall ca-certificates \
      && update-ca-certificates \
      && apt-get clean \
      && rm -rf /var/lib/apt/lists/*
  setup:
    # TODO: move this to define
      # Clone just the repository's .git folder
    - git clone --no-checkout --depth 1 --branch v{{ $api_version }} https://github.com/LINBIT/linstor-api-py /git-repo.tmp
      # Move the .git folder to the directory with the files.
    - mv /git-repo.tmp/.git /linstor-api-py/
      # Delete the temporary directory
    - rmdir /git-repo.tmp
    - cd /linstor-api-py
      # git thinks all files are deleted, this reverts the state of the repo to HEAD.
      # WARNING: any local changes to the files will be lost.
    - git reset --hard HEAD
    # cleanup all submodules directories, checked out by werf
    # use find instead of rm -rf because rm -rf does not remove hidden files
    - find linstor-common -name . -o -prune -exec rm -rf -- {} +
    - git submodule update --init --checkout
    - cd linstor-common && git checkout {{ $common_submodule_version }} && cd ..
    - make debrelease VERSION={{ $client_version }}
    - mv dist/python-linstor-{{ $api_version }}.tar.gz ../python-linstor_$(echo {{ $api_version }} | tr '-' '~').orig.tar.gz
    - tar -C / -xvf ../python-linstor_$(echo {{ $api_version }} | tr '-' '~').orig.tar.gz
    - |
      cd /python-linstor-{{ $api_version }}
      dpkg-buildpackage -us -uc
    - rm -rf /linstor-api-py && mv /python-linstor-{{ $api_version }} /linstor-api-py
    - ls -la /

