{{- $linstor_version := "1.24.2" }}
# We are using Gradle version 6.9.3 because building Linstor Controller with version 7+ completes unsuccesfully.
{{- $gradle_version := "6.9.3" }}

---
# build linstor-server.deb packages
image: {{ $.ImageName }}-linstor-artifact
from: {{ $.BASE_UBUNTU }}
final: false

git:
  - url: https://github.com/LINBIT/linstor-server
    add: /
    to: /linstor-server
    tag: v{{ $linstor_version }}
    stageDependencies:
      setup:
        - "**/*"

  - add: /images/{{ $.ImageName }}/patches
    to: /patches
    stageDependencies:
      setup:
        - "**/*"
shell:
  install:
    - export DEBIAN_FRONTEND=noninteractive
    - |
      apt-get update \
      && apt-get -y install --no-install-recommends build-essential debhelper git default-jdk-headless gradle python3-all wget zip \
      && apt-get -y install --no-install-recommends --reinstall ca-certificates \
      && update-ca-certificates \
      && apt-get clean \
      && rm -rf /var/lib/apt/lists/*
  beforeSetup:
    - mkdir /opt/gradle
    - cd /opt/gradle
    - wget -q https://services.gradle.org/distributions/gradle-{{ $gradle_version }}-bin.zip
    - unzip gradle-{{ $gradle_version }}-bin.zip
    - ln -s /opt/gradle/gradle-{{ $gradle_version }}/bin/gradle /usr/local/bin/gradle
  setup:
      # Clone just the repository's .git folder
    - git clone --no-checkout --depth 1 --branch v{{ $linstor_version }} https://github.com/LINBIT/linstor-server /git-repo.tmp
      # Move the .git folder to the directory with the files.
    - mv /git-repo.tmp/.git /linstor-server/
      # Delete the temporary directory
    - rmdir /git-repo.tmp
    - cd /linstor-server
      # git thinks all files are deleted, this reverts the state of the repo to HEAD.
      # WARNING: any local changes to the files will be lost.
    - git reset --hard HEAD
    - git config --global url."https://github.com/".insteadOf git://github.com/
    - '[ -n "$(ls -A /patches/*.patch 2>/dev/null)" ] && git apply /patches/*.patch || echo "Git patches not found. Skipped"'
    # # cleanup all submodules directories, checked out by werf
    # - rm -rf drbd-headers/*
    # - git submodule update --init --checkout
    # - install /dev/null /usr/local/bin/lbvers.py
    - make debrelease VERSION={{ $linstor_version }}
    - mv linstor-server-{{ $linstor_version }}.tar.gz ../linstor-server_$(echo {{ $linstor_version }} | tr '-' '~').orig.tar.gz
    - tar -C / -xvf ../linstor-server_$(echo {{ $linstor_version }} | tr '-' '~').orig.tar.gz
    - |
      cd /linstor-server-{{ $linstor_version }}
      dpkg-buildpackage -us -uc
    - rm -rf /root/.gradle/caches/
    - ls -la /


