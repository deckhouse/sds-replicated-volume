      && apt-get -y install build-essential rpm-build rpm-macros-intro-conflicts sudo git python3 wget unzip python3-module-setuptools help2man bash-completion docbook-xsl xsltproc \
      && apt-get -y install ca-certificates \
      && update-ca-trust \
      && apt-get clean \
      && rm -rf /var/lib/apt/lists/*
  install:
    {{- $ctx := dict }}
    {{- include "utils:prepare-rpm-build" $ctx | nindent 2 }}
  setup:
    # clone linstor-api-py git repo
    {{- $ctx := dict }}
    {{- $_ := set $ctx "repo" "https://github.com/LINBIT/linstor-api-py" }}
    {{- $_ := set $ctx "branch" (printf "v%s" $api_version) }}
    {{- $_ := set $ctx "folder" "/linstor-api-py" }}
    {{- /* .submodules is a string like "submodule1-name=submodule1-branch submodule2-name=" */}}
