{{- $_ := set . "BASE_GOLANG"     "registry.deckhouse.io/base_images/golang:1.22.6-bullseye@sha256:260918a3795372a6d33225d361fe5349723be9667de865a23411b50fbcc76c5a" }}
{{- $_ := set . "BASE_SCRATCH"    "registry.deckhouse.io/base_images/scratch@sha256:b054705fcc9f2205777d80a558d920c0b4209efdc3163c22b5bfcb5dda1db5fc" }}

---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.BASE_GOLANG }}
final: false

git:
  - add: /
    to: /
    includePaths:
      # - api
      - images/{{ $.ImageName }}/src
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /images/{{ $.ImageName }}/src
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o {{ $.ImageName }}
    - mv {{ $.ImageName }} /{{ $.ImageName }}
    - chmod +x /{{ $.ImageName }}
---
image: {{ $.ImageName }}
# CI_COMMIT_REF_NAME="202/merge" werf kube-run --dev -it --repo "dev-registry.deckhouse.io/sys/deckhouse-oss/modules/${MODNAME}" --namespace=d8-${MODNAME} --overrides='{"spec":{"serviceAccount": "sds-replicated-volume-controller", "hostNetwork": true}}' storage-network-controller -- /storage-network-controller --discovery --storage-network-cidr 10.128.0.0/24
from: {{ $.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: setup

docker:
  ENTRYPOINT: ["/{{ $.ImageName }}"]